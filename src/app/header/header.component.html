<div class="wrapper text-center">
  <nav class="navbar navbar-expand-lg navbar-text">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="">
          <input id="fileName" class="input-group-text" type="text" [(ngModel)]="this.service.playlist.name">
        </li>
        <li class="nav-item " id="right-icon" style="background-color: #173645">
          <a class="nav-link" (click)="this.onExport()"><i class="bi bi-file-earmark-arrow-down"></i></a>
        </li>
        <li class="nav-item " id="left-menu" style="background-color: #173645">
          <a class="nav-link" routerLink="home" routerLinkActive="active"><i class="bi bi-view-list"></i></a>
        </li>
        <li class="nav-item " style="background-color: #173645">
          <a class="nav-link" routerLink="grid" routerLinkActive="active"><i class="bi bi-list align-content-center"></i></a>
        </li>
        <li class="nav-item" style="background-color: #173645">
          <a class="nav-link" routerLink="compact" routerLinkActive="active"><i class="bi bi-grid-3x3-gap"></i></a>
        </li>
        <li class="nav-item " style="margin-left: 4em; background-color: #173645">
          <a *ngIf="this.service.nameCorrect.indexOf('Name CORRUPTED!') < 0" [ngStyle]="{'background-color': this.service.nameCorrect.indexOf('Name CORRUPTED!') < 0 ? 'green' : 'red'}" class="nav-link" (click)="this.service.findUmalaute()"><i class="bi bi-check-lg"></i></a>
          <a *ngIf="this.service.nameCorrect.indexOf('Name CORRUPTED!') > -1" [ngStyle]="{'background-color': this.service.nameCorrect.indexOf('Name CORRUPTED!') < 0 ? 'green' : 'red'}" class="nav-link" (click)="this.service.findUmalaute()"><i class="bi bi-exclamation-triangle"></i></a>
        </li>
        <li class="nav-item" style="background-color: #173645" >
          <a class="nav-link" (click)="this.service.onHelp()" [ngStyle]="{'background-color':this.service.helpActive ? '#b3b147' : ''}"><i class="bi bi-question-lg"></i></a>
        </li>
      </ul>
    </div>
  </nav>
</div>
