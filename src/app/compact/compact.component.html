<div class="base" style="margin-top: 1em">
  <div class="row" id="items">
    <div class="col-auto" *ngFor="let current of compactService.playlist.cliplist; let i = index">
      <div class="grid-square" [ngStyle]="{'border-color': this.compactService.nameCorrect[i] === 'Name CORRUPTED!'  ? 'red' : 'grey' }"><p>{{i}}</p><p>{{this.compactService.filename[i]}}</p></div>
    </div>
  </div>
</div>
