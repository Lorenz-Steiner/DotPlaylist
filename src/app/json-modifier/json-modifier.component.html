<div class="container">
  <div class="container text-centered mt-5" id="info">
    <p>
      WebApp features:
    </p>
    <p>
      Checks filenames for not allowed characters and changes it automatically. Displays filename extensions. Can save new ordered playlist and export it.
    </p>
  </div>
  <div style="margin-top: 3em; text-align: center">
    <label style="margin-right: 1em">Open File =></label>
    <input type="file" (change)="onFileUpload($event)" #fileUpload>
  </div>
  <div style="margin-top: 5em">
    <ul id="items" class="list-group">
      <label class="form-label" style="margin: 0 auto">Filename </label>
      <input id="fileName" class="input-group-text" type="text" [defaultValue]="this.playlist.name" [(ngModel)]="this.playlist.name"/>
      <li *ngFor="let current of playlist.cliplist; let i = index" class="list-group-item" name="clips">
        <div class="container">
          <span class="icon-move"><i class="bi bi-arrows-move"></i></span>
          <input class="file-name" name="files" value="{{this.playlist.cliplist[i].split('.')[0]}}">
          <span class="badge bg-info rounded-pill">{{this.arr[i].split('.').pop()}}</span>
          <span class="badge bg-success rounded-pill">{{this.nameCorrect[i]}}</span>
        </div>
      </li>
    </ul>
    <div class="container" style="margin: 0 auto; text-align: center">
      <button class="btn btn-info" (click)="onSave()">Save Sorting (NOT saving to File)</button>
      <button class="btn btn-info" (click)="onExport()">Export</button>
    </div>

  </div>
</div>
