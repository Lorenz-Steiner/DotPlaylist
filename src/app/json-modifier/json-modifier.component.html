<div class="container" xmlns="http://www.w3.org/1999/html">
  <div class="input-wrapper">
    <div style="margin-top: 5em; z-index: 1" class="fileList">
        <ul id="items" class="list-group" style="margin-top: 0;">
          <li *ngFor="let current of this.service.playlist.cliplist; let i = index" class="list-group-item" name="clips">
            <div name="divC">
              <span class="icon-move"><i id="move" class="bi bi-grip-horizontal"></i></span>
              <input class="file-name" name="files" id="FileNameInput" [(ngModel)]="this.service.filename[i]">
              <span (click)="this.service.onDelete(i)" class="badge rounded-pill delete" style="background-color: rgba(255,0,0,0.5)"><i class="bi bi-trash3"></i></span>
              <span [hidden]="this.service.nameCorrect[i] !== 'Name CORRUPTED!'" class="badge bg-danger rounded-pill"><i class="bi bi-exclamation-triangle"></i><p hidden name="correct">{{this.service.nameCorrect[i]}}</p></span>
              
              <span (click)="this.service.onDublicate(i)" class="badge rounded-pill dublicate"><i class="bi bi-files"></i></span>
              <span class="badge bg-secondary rounded-pill" >.<label name="extension">{{this.service.fileExtension[i]}}</label></span>
            </div>
          </li>
          
          <div *ngIf="this.service.playlist.name != ''" >
            <li class="list-group-item" >
              <form [formGroup]="userForm" (ngSubmit)="this.service.addNewClipSubmit(userForm)" (keydown)="EnterSubmit($event)">
                <span class="icon-move"><i id="move" class="bi bi-grip-horizontal"></i></span>
                <input formControlName="file_name" class="file-name" name="files" placeholder="Next Clip">
                <div style="float: right;" *ngIf="this.service.playlist.cliplist[this.service.playlist.cliplist.length + 1] != ''">
                  <span class="badge bg-secondary rounded-pill" >.<label contenteditable="true"><input class="extension_input" formControlName="file_extension" [value]="this.file_extension" type="text"></label></span>
                </div>
              </form>
            </li>
            <div style="float: left;">
              <span class="badge bg-info rounded-pill">Press ENTER to add clip!</span>
            </div>
          </div>
          
          <li style="list-style: none;" *ngIf="this.service.playlist.cliplist.length > 0">
            <br>
            <button title="Deletes all clips in the .playlist-file" class="delete_all" (click)="this.service.onDeleteAll()">Delete All<i class="bi bi-trash3 trashbin"></i></button>
          </li>
        </ul>
    </div>
  </div>
  <button hidden id="myBtn" onclick="javascript:alert('Hello World!')">Button</button>
</div>
