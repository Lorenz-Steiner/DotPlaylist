<div class="container" xmlns="http://www.w3.org/1999/html">
  <div class="input-wrapper">
    <div style="margin-top: 5em; z-index: 1" class="fileList">
        <ul id="items" class="list-group" style="margin-top: 0;">
          <li *ngFor="let current of this.service.playlist.cliplist; let i = index" class="list-group-item" name="clips">
            <div name="divC">
              <span class="icon-move"><i id="move" class="bi bi-grip-horizontal"></i></span>
              <input class="file-name" name="files" [(ngModel)]="this.service.filename[i]">
              <span class="badge bg-secondary rounded-pill" >.<label name="extension">{{this.service.fileExtension[i]}}</label></span>
              <span class="badge rounded-pill delete" style="background-color: rgba(255,0,0,0.5)"><i class="bi bi-trash3"></i></span>
              <span [hidden]="this.service.nameCorrect[i] !== 'Name CORRUPTED!'" class="badge bg-danger rounded-pill"><i class="bi bi-exclamation-triangle"></i><p hidden name="correct">{{this.service.nameCorrect[i]}}</p></span>
            </div>
          </li>
        </ul>
    </div>
  </div>
</div>
